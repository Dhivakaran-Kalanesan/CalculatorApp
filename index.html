<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body class="bg-dark ">
    <div class="label text-center my-5"><label for="calc" class="h1 text-danger text-center text-uppercase">Calculator</label></div>
    
    <div class="con bg-dark container">
        <div class="row">
            <div class="col text-center my-3"> 
                <input type="text" name="number" id="display" class="numdisp" placeholder="0">
            </div>
        </div>
        <div class="row ">
            <div class="col-3"><button class="btn btn-danger" onclick="Clear()">Clear</button></div>
            <div class="col-3"><button class="btn btn-warning" onclick="del()">Delete</button></div>
            <div class="col-3"><button class="btn btn-outline-primary" onclick="display('%')">%</button></div>
            <div class="col-3"><button class="btn btn-outline-primary" onclick="display('/')">/</button></div>
            <div class="col-3"><button class="btn btn-outline-primary" onclick="display('7')">7</button></div>
            <div class="col-3"><button class="btn btn-outline-primary" onclick="display('8')">8</button></div>
            <div class="col-3"><button class="btn btn-outline-primary" onclick="display('9')">9</button></div>
            <div class="col-3"><button class="btn btn-outline-primary" onclick="display('*')">*</button></div>
            <div class="col-3"><button class="btn btn-outline-primary" onclick="display('4')">4</button></div>
            <div class="col-3"><button class="btn btn-outline-primary" onclick="display('5')">5</button></div>
            <div class="col-3"><button class="btn btn-outline-primary" onclick="display('6')">6</button></div>
            <div class="col-3"><button class="btn btn-outline-primary" onclick="display('-')">-</button></div>

            <div class="col-3"><button class="btn btn-outline-primary" onclick="display('1')">1</button></div>
            <div class="col-3"><button class="btn btn-outline-primary" onclick="display('2')">2</button></div>
            <div class="col-3"><button class="btn btn-outline-primary" onclick="display('3')">3</button></div>
            <div class="col-3"><button class="btn btn-outline-primary" onclick="display('+')">+</button></div>
            <div class="col-3"><button class="btn btn-outline-primary" onclick="display('00')">00</button></div>
            <div class="col-3"><button class="btn btn-outline-primary" onclick="display('0')">0</button></div>
            <div class="col-3"><button class="btn btn-outline-primary" onclick="display('.')">.</button></div>
            <div class="col-3"><button class="btn btn-primary" onclick="sum()">=</button></div>
        </div>
    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
